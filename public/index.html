<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>REST API'S</h1>
    </header>

    <div class="container">
        <div class="api-box">
            <h2 class="api-title">HELLO</h2>
            <p class="api-category">Salutations</p>
            <p class="api-description">Une API qui vous salue de manière personnalisée.</p>
            <button class="api-button" id="getButton1">Get</button>
        </div>

        <div class="api-box">
            <h2 class="api-title">BIENVENUE</h2>
            <p class="api-category">Accueil</p>
            <p class="api-description">Une API pour vous accueillir chaleureusement.</p>
            <button class="api-button" id="getButton2">Get</button>
        </div>

        <div class="api-box">
            <h2 class="api-title">LLAMA</h2>
            <p class="api-category">Réponses IA</p>
            <p class="api-description">Une API basée sur Llama pour générer des réponses.</p>
            <button class="api-button" id="getButton3">Get</button>
        </div>

        <div class="api-box">
            <h2 class="api-title">DEEPSEEK</h2>
            <p class="api-category">Chat Deepseek</p>
            <p class="api-description">Une API pour discuter avec l'utilsateur</p>
            <button class="api-button" id="getButton4">Get</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
